  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   {% if page.layout == 'post' %}
      <title>Build a {{ page.title | strip_html }} with {{ page.language }}</title>
      <meta name="twitter:card" content="summary" />
      <meta name="twitter:site" content="@tryenlight" />
      <meta name="twitter:title" content="Build a {{ page.title }} with {{ page.language }}" />
      <meta name="twitter:description" content="{{ page.description }}" />
      <meta name="twitter:image" content="https://enlight.ml/enlight-logo.png" />
   {% endif %}
   {% if page.layout != 'post' %}
   <title>{{ page.title | strip_html }}</title>
   {% endif %}
      <meta name="description" content="{{ page.description }}">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta property="og:title" content="{{ page.title }}">
      <meta property="og:description" content="{{ page.description }}">
      <meta property="og:url" content="https://enlight.ml{{page.url}}">
      <meta property="og:image" content="https://enlight.ml/enlight-logo.png" /> 
      <meta name="twitter:card" content="summary" />
      <meta name="twitter:site" content="@tryenlight" />
      <meta name="twitter:title" content="{{ page.title }}" />
      <meta name="twitter:description" content="{{ page.description }}" />
      <meta name="twitter:image" content="https://enlight.ml/enlight-logo.png" />

      <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.7.0/tachyons.min.css" />
      <link href="https://enlight.ml/style.css?{{site.time | date: '%s%N'}}" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.css" />
      <script src="//twemoji.maxcdn.com/2/twemoji.min.js?2.3.0"></script>

         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
